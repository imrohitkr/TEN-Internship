<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us - The Entrepreneurship Network</title>
    <link rel="icon" type="image/x-icon" href="./images/companyLogo.jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="contactUs_container">
                <div class="contactUs_contactInfo"> 
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="contactUs_info">
                            <li>
                                <span><img src="./images/office-png.png"></span> <!-- Enter company address Here -->
                                <span>The Entrepreneurship <br>
                                    Network(TEN)</span>
                                </span>
                            </li>
                            <li>
                                <span><img src="/images/location.png"></span> <!-- Enter company address Here -->
                                <span>Delhi, India<br>
                                    110001</span>
                                </span>
                            </li>
                            <li>
                                <span><img src="/images/mail.png"></span>
                                <span><a href = "mailto: @gmail.com">@gmail.com</a></span> <!-- Enter company gamil Here -->
                            </li>
                            <li>
                                <span><img src="/images/call.png"></span>
                                <span>000-000-0000</span> <!-- Enter company phone number Here -->
                            </li>

                        </ul>
                    </div>
                    <ul class="contactUs_sci">
                        <li><a href=""><img src="/images/1.png"></a></li> <!-- Enter Facebook Link Here -->
                        <li><a href=""><img src="/images/3.png"></a></li> <!-- Enter Instagram Link Here -->
                        <li><a href=""><img src="/images/2.png"></a></li>  <!-- Enter Twitter Link Here -->
                        <li><a href="https://www.linkedin.com/company/the-entrepreneurship-network/about/"><img src="/images/5.png"></a></li>
                        
                    </ul>
                </div>
                    <div class="contactUs_contactForm">
                        <h2>Send a Message</h2>
                        <div class="contactUs_formBox">
                        <div class="contactUs_inputBox w50">
                            <input type="text" name="" required>
                            <span>First Name</span>
                        </div>
                        <div class="contactUs_inputBox w50">
                            <input type="text" required>
                            <span>Last Name</span>
                        </div>
                        <div class="contactUs_inputBox w50">
                            <input type="email" required>
                            <span>Email Address</span>
                        </div>
                        <div class="contactUs_inputBox w50">
                            <input type="text" required>
                            <span>Mobile Number</span>
                        </div>
                        <div class="contactUs_inputBox w100">
                            <textarea required></textarea>
                            <span>Write your message here...</span>
                        </div>
                        <div class="contactUs_inputBox w100">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div> 
        </section>
    </body>
</html>
